<div class="marge"></div>
<div class="row">
  <div class="col-6" *ngFor="let hero of heros">
    <div class="card mb-3" style="max-width: 540px;" appSelectCard (click)="setHero(hero)" [ngClass]="{'selected': hero.Id == heroSelected.Id}">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img [src]="hero.Avatar" class="card-img" [alt]="hero">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{hero.Nom}}</h5>
            <p class="card-text">ici description champion.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-2  offset-5">
    <button type="button" class="btn btn-success col-12" (click)="selectHero()">Choisir</button>
  </div>
</div>
